<!DOCTYPE html>
<html ng-app="app">

    <head>
        <title>Daniel's Pizza</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    </head>

    <body ng-controller="menuController">
        <div class="container">
            <h1>Daniel's Pizza</h1>
            
            <h2>{{model.title}}</h2>

            <div>
                <label><input type="radio" name="category" ng-click="changeMainDish('Cheese Pizza', '$12,99')"/> Cheese Pizza</label>
            </div>
            <div>
                <label><input type="radio" name="category" ng-click="changeMainDish('Pepperoni Pizza', '$15,99')"/> Pepperoni Pizza</label>
            </div>            
            <div>
                <label><input type="radio" name="category" ng-click="changeMainDish('Margherita Pizza', '$14,99')"/> Margherita Pizza</label>
            </div>            
            <div>
                <label><input type="radio" name="category" ng-click="changeMainDish('BBQ Chicken Pizza', '$14,00')"/> BBQ Chicken Pizza</label>
            </div>
            <div>
                <label><input type="radio" name="category" ng-click="changeMainDish('Combo Pizza', '$13,99')"/> Combo Pizza</label>
            </div>                        

            <div>
                <h3>Selected Item</h3>
                <pre>{{model.mainDish.item}}</pre>
            </div>

            <div>
                <h3>Special Instructions</h3>
                <textarea class="form-control" ng-model="model.specialInstructions"></textarea>
            </div>

            <div>
                <h3>Order Summary</h3>
                <pre>{{model.mainDish.item}} {{model.mainDish.itemValue}} - {{model.specialInstructions}}</pre>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
        <script src="./app/app.js"></script>
        <script src="./app/menuController.js"></script>
    </body>
</html>
